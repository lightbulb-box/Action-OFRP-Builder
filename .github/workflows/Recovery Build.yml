name: Recovery Build

on:
  workflow_dispatch:
    inputs:
      DEVICE_TREE_BRANCH:
        description: "Select device tree branch"
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - test

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    env:
      SYNC_URL: https://gitlab.com/OrangeFox/sync.git
      MANIFEST_BRANCH: 12.1
      DEVICE_TREE_URL: https://github.com/lightbulb-box/ofox_device_xiaomi_peridot
      DEVICE_PATH: device/xiaomi/peridot
      DEVICE_NAME: peridot
      MAKEFILE_NAME: twrp_peridot
      BUILD_TARGET: recovery

    steps:

    # Cleanup The Actions Workspace Using Custom Composite Run Actions
    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Create Telegram sender script
      run: |
        cat <<'EOF' > /tmp/send_msg.sh
        #!/bin/bash
        MSG="$(printf "$1")"
        curl -s --fail \
          -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d text="$MSG" \
          -d parse_mode="Markdown" \
          -d disable_web_page_preview=true \
        > /dev/null 2>&1 || true
        EOF
        chmod +x /tmp/send_msg.sh

    - name: Initialize workspace
      run: |
        /tmp/send_msg.sh "üöÄ *Starting OrangeFox build* for \`${{ env.DEVICE_NAME }}\` (\`${{ env.MANIFEST_BRANCH }}\`)\nüîó [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
      id: pwd

    - name: Prepare the build environment
      run: |
        /tmp/send_msg.sh "üß© Preparing build environment..."
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            linux-modules-extra-$(uname -r) \
            git python3 tar aria2
        curl -L -O "https://gitlab.com/OrangeFox/misc/scripts/-/raw/master/setup/android_build_env.sh"
        sudo bash android_build_env.sh
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Sync OrangeFox sources and minimal manifest
      run: |
        /tmp/send_msg.sh "üåê Syncing OrangeFox sources..."
        cd ${{ steps.pwd.outputs.workspace-folder }}
        git clone --depth=1 ${{ env.SYNC_URL }}
        cd sync
        ./orangefox_sync.sh --branch ${{ env.MANIFEST_BRANCH }} --path ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Clone device tree
      run: |
        /tmp/send_msg.sh "üå≤ Cloning device tree for \`${{ env.DEVICE_NAME }}\`..."
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}
        git clone --depth=1 ${{ env.DEVICE_TREE_URL }} -b ${{ inputs.DEVICE_TREE_BRANCH }} ./${{ env.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Get latest device tree commit
      id: devtree_commit
      run: |
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}/${{ env.DEVICE_PATH }}
        LATEST_COMMIT=$(git rev-parse --short=7 HEAD)
        echo "LATEST_COMMIT=$LATEST_COMMIT" >> $GITHUB_OUTPUT
        echo "Latest device tree commit: $LATEST_COMMIT"
        /tmp/send_msg.sh "üå≤ Device tree: [${LATEST_COMMIT}](${{ env.DEVICE_TREE_URL }}/tree/$LATEST_COMMIT)"
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Building recovery
      run: |
        /tmp/send_msg.sh "‚öôÔ∏è Starting build for \`${{ env.DEVICE_NAME }}\`..."
        cd ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}
        set +e
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        set -e
        lunch ${{ env.MAKEFILE_NAME }}-eng && make clean && mka adbd ${{ env.BUILD_TARGET }}image -j$(nproc --all)
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      continue-on-error: true

    - name: Notify Build Failure
      if: failure()
      run: |
        /tmp/send_msg.sh "‚ùå Build failed for \`${{ env.DEVICE_NAME }}\` (\`${{ env.MANIFEST_BRANCH }}\`)\nüîó [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        exit 1

    - name: Check the output directory before uploading
      run: |
        /tmp/send_msg.sh "üßæ Checking output directory..."
        ls ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}/out/target/product/${{ env.DEVICE_NAME }}/

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}/out/target/product/${{ env.DEVICE_NAME }}/recovery.img
          ${{ steps.pwd.outputs.workspace-folder }}/fox_${{ env.MANIFEST_BRANCH }}/out/target/product/${{ env.DEVICE_NAME }}/OrangeFox-R*.zip
        name: ${{ env.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ env.MANIFEST_BRANCH }}
          Device: ${{ env.DEVICE_NAME }}
          Target: ${{ env.BUILD_TARGET }}
          Device tree commit: [${{ steps.devtree_commit.outputs.LATEST_COMMIT }}](${{ env.DEVICE_TREE_URL }}/tree/${{ steps.devtree_commit.outputs.LATEST_COMMIT }})
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify Release
      if: success()
      run: |
        RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${{ github.run_id }}"
        DEVICE_TREE_BROWSE_URL="${{ env.DEVICE_TREE_URL }}/tree/${{ steps.devtree_commit.outputs.LATEST_COMMIT }}"
        /tmp/send_msg.sh "üì¶ *Build complete!*\nüîó [Download]($RELEASE_URL)\nüå≤ Device tree commit: [${{ steps.devtree_commit.outputs.LATEST_COMMIT }}]($DEVICE_TREE_BROWSE_URL)"
